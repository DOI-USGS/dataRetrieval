# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: r
cache: packages
dist: bionic

matrix:
  include:
    - os: linux
      r: release
    - os: linux
      r: devel
      env: R_CODECOV=true

addons:
  apt:
    packages:
    - libcurl4-openssl-dev

env:
   global:
     - NOT_CRAN="true"
     - _R_CHECK_FORCE_SUGGESTS_=false
  
r_build_args: --no-build-vignettes --no-manual --no-resave-data
r_check_args: --no-build-vignettes --no-manual --as-cran   
warnings_are_errors: true

r_github_packages:
  - jimhester/covr
  - tidyverse/readr
  
script: 
  - |
    R CMD build . --no-build-vignettes --no-manual --no-resave-data
    travis_wait 30 R CMD check dataRetrieval*tar.gz --no-build-vignettes --no-manual --as-cran


after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::coveralls()'; fi
  
notifications:
  email:
    on_success: change
    on_failure: change

