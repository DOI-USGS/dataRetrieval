# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: pkgdown

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    environment: CI_config
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      API_USGS_PAT: ${{ secrets.API_USGS_PAT }}
      CUSTOM_DR_UA: 'GitHub_CI'
    steps:
      - uses: actions/checkout@581d62f320f2a4043a1ea6ac77290c60d27485cc

      - uses: r-lib/actions/setup-pandoc@473c68190595b311a74f208fba61a8d8c0d4c247

      - uses: r-lib/actions/setup-r@473c68190595b311a74f208fba61a8d8c0d4c247
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@473c68190595b311a74f208fba61a8d8c0d4c247
        with:
          extra-packages: |
            any::pkgdown
            any::rcmdcheck
            any::DT
            any::data.table
            any::dplyr
            any::tidyr
            any::ggplot2
            any::zoo
            any::sf
            any::patchwork
            any::maps
            any::leaflet
            any::readxl
            any::gridExtra
            local::.
          needs: website
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: Build slides
        run: |
          quarto render tutorials/changes_slides_deck.qmd --output-dir ./public/tutorials |
          quarto render tutorials/basic_slides_deck.qmd --output-dir ./public/tutorials
      - name: Build site
        run: |
          pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE, dest_dir = "public") |
          file.copy(from = "./public/articles/logo.png",to = "./public/reference/logo.png")
        shell: Rscript {0}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa
        with:
          path: ./public
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: pkgdown
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e

